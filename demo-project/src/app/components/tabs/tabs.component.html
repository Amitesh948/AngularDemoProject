<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-md-6 mb-4" *ngFor="let box of boxes; let i = index">
      <div 
        class="p-5 border text-center"
        [ngStyle]="{'background-color': isActiveBox(i) ? boxColors[i] : 'transparent'}" 
        style="height: 250px;">
        {{ box }}
      </div>
    </div>
  </div>
</div>
